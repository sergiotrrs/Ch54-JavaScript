<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 1</title>

  <!-- Enlace a Bootstrap para aplicar estilos modernos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Se enlaza el script externo que contiene la lógica en JavaScript -->
  <script src="./EjercicioPract.js" defer></script>
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <!-- Título que se actualizará cuando el usuario cambie el nombre -->
    <h1 id="greeting" class="mb-4">Hola nombre</h1>

    <!-- Botón con estilo de Bootstrap que ejecuta la función 'changeName()' al hacer clic -->
    <button class="btn btn-primary" onclick="changeName()">¡Cambiar el nombre!</button>
  </div>
</body>
</html>
