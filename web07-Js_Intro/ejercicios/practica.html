<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Nombre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="saludo">Hola nombre</h1>
        <button id="cambiarNombreBtn" class="btn btn-primary">Â¡Cambiar el nombre!</button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saludoElement = document.getElementById('saludo');
            const cambiarNombreBtn = document.getElementById('cambiarNombreBtn');
            
            cambiarNombreBtn.addEventListener('click', function() {
                const nuevoNombre = prompt('Por favor, ingresa tu nombre:');
                if (nuevoNombre !== null && nuevoNombre.trim() !== '') {
                    saludoElement.textContent = `Hola ${nuevoNombre}`;
                }
            });
        });
    </script>
</body>
</html>
