<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 07- Ejejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1> Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button> <!-- aquí se invoca a la función mostraralerta -->
    <!-- Agregar un botón que llamen a la función cambiarColorFondo -->
     <button onclick="cambiarColorFondo()"> Alerta </button>
    <!-- Agregar un botón que llame a la función CambiarTexto()-->
    <button onclick="cambiarTexto()"> Alerta </button>
    <!-- Agregar un nuevo tag Script y agregar una función que cambie el backround de body a otro color -->
    <script>
        function colorfondocambiado() {
            document.body.style.background = "pink";
        }
    </script>
     <!-- Agregar un botón que llame a esa funcion para cambiar el color de fondo -->
        <button onclick="colorfondocambiado()"> Cambia tu fondo </button>
</body>
</html>
