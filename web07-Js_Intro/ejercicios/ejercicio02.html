<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function mostrarAlerta() {
        alert("¡Hola, mundo!");
      }
      function cambiarColorFondo() {
        document.body.style.backgroundColor = "lightblue";
      }
      function cambiarTexto() {
        document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
      }
    </script>
  </head>
  <body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <button onclick="cambiarColorFondo()">Cambiar Fondo azul</button>
    <button onclick="cambiarTexto()">Cambiar Texto</button>
    <script>
      function cambiarColorBody() {
        document.body.style.backgroundColor = "#C8A2C8";
      }
    </script>
    <button onclick="cambiarColorBody()">cambiar Fondo lila</button>
  </body>
</html>
